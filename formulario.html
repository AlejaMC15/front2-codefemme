  <!-- AQUÍ VA LA IMAGEN-->

  <div class="container-fluid no-padding bg-secondary">

    <!-- Imagen del grupo con la frase encima-->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-xl-12 block mx-0 px-0">
        <img class="img-fluid w-100 d-block mx-auto" src="images/contacto.jpg" alt="">
      </div>
    </div>
  </div>





  <main class="row justify-content-center mt-5">
    <div class="card" style="width: 65%; padding: 1.2em;">
      <h3 class="subtitles card-tittle text-center">CONTACTO</h3>
      <p class="text-center">Rellena este formulario y pronto nos pondremos en contacto</p>
      <div class="card-body">
        <form class="needs-validation" method="get" action="accion.html">
          <div class="form-group">
            <label for="names">Nombre Completo</label>
            <input required type="text" class="form-control" id="names" placeholder="Nombre...">
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="emailAddress">Email</label>
              <input required type="email" class="form-control" id="emailAddress"
                placeholder="nombre.apellidos@mail.com">
            </div>
            <div class="form-group col-md-4">
              <label for="phoneNumber">Teléfono</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Ej: 322 22 22">
            </div>
          </div>
          <div class="form-group">
            <label for="comments">Mensaje</label>
            <textarea required rows="5" class="form-control" id="comments">
                    </textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-md btn-block float-md-right w-50">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>





  <!-- aquí empieza contenido principal, de aquí para abajo NO CAMBIAR NADA-->
