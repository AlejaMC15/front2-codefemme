    <main class="row justify-content-center mt-5">
        <div class="card" style="width: 85%; padding: 1.2em;">
            <h1 class="card-tittle text-center text-success">CONTACTO</h2>
                <div class="card-body">
                    <form class="needs-validation" method="get" action="accion.html">
                        <div class="form-group">
                            <label for="names">Nombre Completo</label>
                            <input required type="text" class="form-control" id="names" placeholder="Nombre...">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="emailAddress">Email</label>
                                <input required type="email" class="form-control" id="emailAddress" placeholder="nombre.apellidos@mail.com">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phoneNumber">Teléfono</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Ej: 322 22 22">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Mensaje</label>
                            <textarea required rows="5" class="form-control" id="comments">
                        </textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block float-md-right">Enviar</button>
                        </div>

                    </form>
                </div>
        </div>
    </main>
